<!DOCTYPE html>
<html lang=en>
<script>
let ask = prompt('Add, Subtract, Multiply, Divide: a,s,m,d? ');
    if (ask == 'a'){
        let num1 = Number(prompt('Type in the first number: '));
        let num2 = Number(prompt('Type in the second number: '));
        let add = num1 + num2;
        document.write('The answer is: ' + add);
    }
   else{
    document.write("I didn't get it");
   }
</script>
</html>
