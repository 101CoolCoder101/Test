<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML Live Sandbox</title>
</head>
<body>
  <h3>Live HTML Sandbox</h3>

  <textarea id="code" rows="15" cols="70">
<!-- Type FULL HTML here -->
<script>
  console.log("JS inside script tag works!");
</script>
  </textarea>

  <iframe id="preview" style="width:100%; height:300px; border:1px solid #ccc;"></iframe>

  <script>
    const box = document.getElementById("code");
    const frame = document.getElementById("preview");

    function update() {
      const doc = frame.contentDocument || frame.contentWindow.document;
      doc.open();
      doc.write(box.value);
      doc.close();
    }

    box.addEventListener("input", update);

    update();
  </script>
