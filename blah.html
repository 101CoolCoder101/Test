<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple JS Runner</title>
</head>
<body>
  <h2>JavaScript Runner</h2>

  <textarea id="code" rows="10" cols="60">
// Write JavaScript here
console.log("Hello!");
alert("JS executed!");
  </textarea>
  <br><br>

  <button onclick="runCode()">Run</button>

  <script>
    function runCode() {
      const code = document.getElementById("code").value;
      try {
        eval(code);
      } catch (err) {
        alert("Error: " + err);
      }
    }
  </script>
</body>
</html>
