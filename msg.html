<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mini Sandbox</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    textarea {
      width: 100%;
      height: 150px;
      font-family: monospace;
      font-size: 14px;
    }
    iframe {
      width: 100%;
      height: 200px;
      border: 1px solid #ccc;
      margin-top: 15px;
      background: white;
    }
  </style>
</head>
<body>

<h2>HTML + JS Sandbox</h2>

<textarea id="code" placeholder="Type HTML or JS here..."></textarea>
<br>
<button onclick="runSandbox()">Run</button>

<iframe id="sandbox"></iframe>

<script>
function runSandbox() {
  const code = document.getElementById("code").value;
  const iframe = document.getElementById("sandbox");

  // Write the code into the iframe
  iframe.contentDocument.open();
  iframe.contentDocument.write(code);
  iframe.contentDocument.close();
}
</script>

</body>
</html>
