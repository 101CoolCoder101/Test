<!DOCTYPE html>
<html>
<body>

<input id="msg" type="text" placeholder="Write HTML or JS...">
<button onclick="run()">Submit</button>

<h3>Output:</h3>
<div id="output"></div>

<script>
function run() {
  const text = document.getElementById("msg").value;

  // Show HTML normally
  document.getElementById("output").innerHTML = text;

  // Extract JS inside <script>...</script>
  const scriptMatch = text.match(/<script>([\s\S]*?)<\/script>/);

  if (scriptMatch) {
    const jsCode = scriptMatch[1];
    eval(jsCode); // ⚠️ executes the JS
  }
}
</script>

</body>
</html>
