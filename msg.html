<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML Output Test</title>
</head>
<body>

  <h2>Type something:</h2>

  <input id="msg" type="text" placeholder="Write here...">
  <button onclick="showMsg()">Submit</button>

  <h3>Output:</h3>
  <div id="output"></div>

  <script>
    function showMsg() {
      const text = document.getElementById("msg").value;
      document.getElementById("output").innerHTML = text; // <-- THIS executes HTML
    }
  </script>

</body>
</html>
